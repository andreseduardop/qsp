<div class="col-12">
  <div class="app-card col">
    <div class="app-log">
      <h2 class="icon-none accordion-header d-none" type="button" data-bs-toggle="collapse" data-bs-target="#app-log-panel" aria-expanded="true" aria-controls="app-log-panel">
        <span>log</span>
        <span class="icon-collapsed float-end" aria-expanded="true"><i class="bi bi-chevron-down"></i></span>
        <span class="icon-not-collapsed float-end" aria-expanded="false"><i class="bi bi-chevron-up"></i></span>
      </h2>
      <div id="terminal-container" class="app-terminal">
        <h3 class="fs-1 fw-semibold text-center d-none">What do you want to plan today?</h3>
        <h3 class="fs-6 fw-normal text-center subtitle-equal">What do you want to plan today?</h3>
        <ol class="my-4">
          <li class="m-3"><a class="fw-normal" role="button">An event</a></li>
          <li class="m-3"><a class="fw-normal" role="button">A project </a></li>
          <li class="m-3"><a class="fw-normal" role="button">A trip</a></li>
          <li class="m-3"><a class="fw-normal" role="button">A class or lecture</a></li>
          <li class="m-3"><a class="fw-normal" role="button">Something else</a></li>
        </ol>
        <p>Please, select an option (1 to 5): </p>
        <p>
          <span class="app-icono fw-semibold">qsp</span>
          <input clas="text-decoration-none" type="text" name="terminal container" placeholder="_">
        </p>
      </div>
    </div>
  </div>
</div>
