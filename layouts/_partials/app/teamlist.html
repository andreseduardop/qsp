<div class="col-12">
  <div class="app-card col">
    <div class="d-flex flex-column w-100">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <h2>team</h2>
      </div>
    </div>
    <div id="teamlist-container">
      <div class="row type-checkbox type-team g-3">
        <div class="col-6" data-id="1">
          <div class="card h-100 position-relative" data-id="1">
            <div class="card-body p-2">
              <div>
                <i class="bi bi-person"></i>
              </div>
              <div class="fw-semibold" data-role="role">Role 1</div>
              <div class="" data-role="name">name 1</div>
              <div class="d-flex flex-column gap-3 mt-3 d-none" data-role="inline-panel">
                <textarea class="form-control" data-role="inline-editor" aria-label="Edit person text" name="inline-editor" rows="1" id="textarea-role-for-1" placeholder="Role"></textarea>
                <textarea class="form-control" data-role="inline-editor" aria-label="Edit person text" name="inline-editor" rows="1" id="textarea-name-for-1" placeholder="Name"></textarea>
                <div class="d-flex flex-column small">
                  <a class="text-decoration-none fw-bold mb-2" href="#" data-action="save">
                    <span>Save</span>
                    <br>
                    <span class="text-muted">[Enter]</span>
                  </a>
                  <a class="text-decoration-none fw-bold mb-2" href="#" data-action="discard">
                    <span>Discard</span>
                    <br>
                    <span class="text-muted">[Esc]</span>
                  </a>
                  <a class="text-decoration-none fw-bold mb-2" href="#" data-action="delete">
                    <span>Delete</span>
                    <br>
                    <span class="text-muted">[Shift+Del]</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6" data-id="1">
          <div class="card h-100 position-relative" data-id="2">
            <div class="card-body p-2">
              <div>
                <i class="bi bi-person"></i>
              </div>
              <div class="fw-semibold" data-role="role">Role 2</div>
              <div class="" data-role="name">Name 2</div>
              <div class="d-flex flex-column gap-3 mt-3 d-none" data-role="inline-panel">
                <textarea class="form-control" data-role="inline-editor" aria-label="Edit person role" name="inline-editor" rows="1" id="textarea-role-for-2" placeholder="Role"></textarea>
                <textarea class="form-control" data-role="inline-editor" aria-label="Edit person text" name="inline-editor" rows="1" id="textarea-name-for-2" placeholder="Name"></textarea>
                <div class="d-flex flex-column small">
                  <a class="text-decoration-none fw-bold mb-2" href="#" data-action="save">
                    <span>Save</span>
                    <br>
                    <span class="text-muted">[Enter]</span>
                  </a>
                  <a class="text-decoration-none fw-bold mb-2" href="#" data-action="discard">
                    <span>Discard</span>
                    <br>
                    <span class="text-muted">[Esc]</span>
                  </a>
                  <a class="text-decoration-none fw-bold mb-2" href="#" data-action="delete">
                    <span>Delete</span>
                    <br>
                    <span class="text-muted">[Shift+Del]</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col" data-role="new-entry">
        <div class="card d-flex flex-row border p-2 mt-3">
          <div class="d-flex flex-column flex-grow-1 gap-3">
            <input class="form-control" type="text" name="new-role" placeholder="Add rol" aria-label="Add rol" enterkeyhint="next">
            <input class="form-control" type="text" name="new-person" placeholder="Add person [Enter]" aria-label="Add new person" enterkeyhint="enter">
          </div>
          <button class="btn app-btn-add" type="button" title="Add new person" aria-label="Add new person">
            <i class="bi bi-plus-lg fs-2" aria-hidden="true">
            </i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
